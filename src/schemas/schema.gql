type Book {
	title: String!
	author: Author
	publisher: String
	publishDate: String
	price: Float!
}

type Author {
	name: String!
	age: Int
}

input inputAuthor {
	name: String!
	age: Int
}

type Query {
	books: [Book]
	authors: [Author]
}

type Mutation {
	addBook(
		title: String!
		author: inputAuthor!
		publisher: String
		publishDate: String
		price: Float!
	): Book
}
