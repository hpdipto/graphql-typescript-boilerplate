scalar GraphQLDate

type Issue {
	id: Int!
	title: String!
	status: String!
	owner: String
	effort: Int
	created: GraphQLDate!
	due: GraphQLDate
}

input IssueInputs {
	title: String!
	"Optional, if not supplied, will be set to 'New'"
	status: String
	owner: String
	effort: Int
	due: GraphQLDate
}

type Query {
	about: String!
	issueList: [Issue!]!
}

type Mutation {
	setAboutMessages(message: String!): String
	issueAdd(issue: IssueInputs!): Issue!
}
